<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <h2 class="logo">BestShop</h2>

                <nav class="navigation">
                    <a class="header__menu-link" href="#">Why us</a>
                    <a class="header__menu-link" href="#">Benefits</a>
                    <a class="header__menu-link" href="#">Prices</a>
                    <a class="header__menu-link" href="#">Contact</a>


                </nav>
            </div>
        </div>
    </header>

    <main>
            <section class="section1">
                <div class="container">
                    <div class="section1__content">
                        <h1 class="section1__title">Sell More!</h1>
                        <p class="section1__text">Open shop on our platform and increase your sales</p>
                        <a href="#" class="button button__main">Open your shop</a>
                    </div>
                </div>
                <img class="section1__background" src="assets/Background.png" alt="background">


            </section>

        <section class="section2">
            <div class="container">
                <div class="section2__content">
                    <h2 class="statistic__title">The most popular sales platform in country</h2>
                    <div class="section2__boxes">
                        <div class="box__content box__entries">
                            <div class="dot__form dot__red">
                                <img class="icon icon__person" src="assets/Person.svg" alt="Person">
                            </div>
                            <p class="statistic__numbers">100000+</p>
                            <p class="statistic__text">daily entries</p>
                        </div>
                        <div class="box__content box__products">
                            <div class="dot__form dot__blue">
                                <img src="assets/Eye.svg" alt="Eye" class="icon icon__eye">
                            </div>
                            <p class="statistic__numbers">2000000+</p>
                            <p class="statistic__text">seen products <br>every day</p>
                        </div>
                        <div class="box__content box__posts">
                            <div class="dot__form dot__green">
                                <img src="assets/Catalog.svg" alt="Catalog" class="icon icon__catalog">
                            </div>
                            <p class="statistic__numbers">10000+</p>
                            <p class="statistic__text">added posts <br>daily</p>
                        </div>
                    </div>


                </div>



            </div>


        </section>



    </main>


</body>
</html>
